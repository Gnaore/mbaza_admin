<div class="row">
    <div class="col-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Accueil</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            <i class="ti ti-building-bank text-primary"></i>
            Types de Biens ou Propiétés
          </li>
        </ol>
      </nav>
    </div>
  
    <div class="col-12">
      <div class="card">
        <div
          class="card-header d-flex align-items-center justify-content-between"
        >
          <h3 class="card-title fw-semibold">
            <i class="ti ti-building-bank text-primary"></i>
            Type [<span class="text-danger">{{ typebiens.length }}</span
            >]
          </h3>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-4">
              <form
                [formGroup]="formGroup"
                (ngSubmit)="ajouteTypebien(formGroup.value)"
              >
                <div class="row">
                  <h4 class="mb-3">
                    <strong>Editer un type</strong>
                  </h4>
  
                  <div class="col-12 mb-2">
                    <input
                      type="text"
                      pInputText
                      placeholder="Libéllé"
                      class="w-100"
                      formControlName="libelleTypebien"
                    />
                  </div>
                  <div class="col-12 mb-2">
                   
                    <input
                      type="text"
                      pInputText
                      placeholder="typebienId"
                      class="w-100"
                      formControlName="typebienId"
                      hidden
                    />
                  </div>
                  <div class="col-12">
                    <button
                      type="button"
                      class="btn btn-danger btn-lg"
                      (click)="annuler()"
                    >
                      <span class="ti ti-circle-x"></span>
                      Annuler
                    </button>
                    <button
                      type="submit"
                      class="btn btn-success btn-lg ms-3"
                      [disabled]="formGroup.invalid"
                    >
                      <span class="ti ti-database"></span>
                      Enregistrer
                    </button>
                  </div>
              
                </div>
              </form>
            </div>
  
            <div class="col-8">
              <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                  <thead class="table-dark">
                    <tr>
                      <th>ID.</th>
                      <th>Type.</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let typebien of typebiens; let i = index">
                      <td>{{ i+1 }}</td>
                      <td>{{ typebien.libelleTypebien }}</td>
                      <td>
                        <a
                          class="btn btn-sm btn-info"
                          data-bs-toggle="modal"
                          data-bs-target="#exampleModal"
                          type="button"
                          (click)="oneTypebien(typebien.typebienId)"
                        >
                          <i class="ti ti-edit"></i>
                        </a>
                        <a
                          class="btn btn-sm btn-danger ms-3"
                          data-bs-toggle="modal"
                          data-bs-target="#exampleModal"
                          type="button"
                          (click)="supTypebien(typebien.typebienId)"
                        >
                          <i class="ti ti-trash"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                      <td colspan="2">
                        <strong
                          >Nombre d'enregistrement : {{ typebiens.length }}</strong
                        >
                      </td>
                      <td colspan="3" class="py-0">
                        <nav
                          aria-label="Page navigation example"
                          class="float-end"
                        >
                          <ul class="pagination mb-0">
                            <li class="page-item">
                              <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                              </a>
                            </li>
                            <li class="page-item active">
                              <a class="page-link" href="#">1</a>
                            </li>
                            <li class="page-item">
                              <a class="page-link" href="#">2</a>
                            </li>
                            <li class="page-item">
                              <a class="page-link" href="#">3</a>
                            </li>
                            <li class="page-item">
                              <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                              </a>
                            </li>
                          </ul>
                        </nav>
                      </td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
