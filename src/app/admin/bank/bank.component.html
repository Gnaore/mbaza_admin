<div class="row">
    <div class="col-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Accueil</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                    <i class="ti ti-building-bank text-primary"></i>
                    Banques
                </li>
            </ol>
        </nav>
    </div>

    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex align-items-center justify-content-between">
                <h3 class="card-title fw-semibold">
                    <i class="ti ti-building-bank text-primary"></i>
                    Banques [<span class="text-danger">14</span>]
                </h3>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-4">
                        <div class="row">
                            <h4 class="mb-3">
                                <strong>Editer une banque</strong>
                            </h4>
                            <div class="col-12 mb-2">
                                <input type="text" pInputText placeholder="Libéllé" class="w-100"/>
                            </div>
                            <div class="col-12 mb-2">
                                <p-dropdown [options]="countries" styleClass="w-100" [(ngModel)]="selectedCountry" optionLabel="name" [filter]="true" filterBy="name" [showClear]="true" placeholder="-- Choisir le pays --">
                                    <ng-template pTemplate="selectedItem">
                                        <div class="d-flex align-items-center gap-2" *ngIf="selectedCountry">
                                            <span [class]="'fi fi-' + selectedCountry.code.toLowerCase()"></span>
                                            <div>{{ selectedCountry.name }}</div>
                                        </div>
                                    </ng-template>
                                    <ng-template let-country pTemplate="item">
                                        <div class="d-flex align-items-center gap-2">
                                            <span [class]="'fi fi-' + country.code.toLowerCase()"></span>
                                            <div>{{ country.name }}</div>
                                        </div>
                                    </ng-template>
                                </p-dropdown>
                            </div>
                            <div class="col-12 mb-3">
                                <input type="text" pInputText placeholder="Téléphone" class="w-100"/>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-danger btn-lg">
                                    <span class="ti ti-circle-x"></span>
                                    Annuler
                                </button>
                                <button class="btn btn-success btn-lg ms-3">
                                    <span class="ti ti-database"></span>
                                    Enregistrer
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID.</th>
                                        <th>Libéllé.</th>
                                        <th>Pays.</th>
                                        <th>Contact.</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let n of [].constructor(4); let i = index">
                                        <td>928899GH</td>
                                        <td>Cred Africa</td>
                                        <td>Côte d'Ivoire</td>
                                        <td>
                                            Orange <strong>[+225 0707070707]</strong>
                                        </td>
                                        <td>
                                            <a class="btn btn-sm btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                                <i class="ti ti-edit"></i>
                                            </a>
                                            <a class="btn btn-sm btn-danger ms-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                                <i class="ti ti-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="2"><strong>Nombre d'enregistrement : 14</strong></td>
                                        <td colspan="3" class="py-0">
                                            <nav aria-label="Page navigation example" class="float-end">
                                                <ul class="pagination mb-0">
                                                    <li class="page-item">
                                                        <a class="page-link" href="#" aria-label="Previous">
                                                            <span aria-hidden="true">&laquo;</span>
                                                        </a>
                                                    </li>
                                                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                                    <li class="page-item">
                                                        <a class="page-link" href="#" aria-label="Next">
                                                            <span aria-hidden="true">&raquo;</span>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </nav>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
